    ctx.fillRect(destroyer.x - (canvas.width * 0.025), destroyer.y - (canvas.width * 0.05625), (canvas.width * 0.05), (canvas.width * 0.025));
    var destroy_color = ctx.createRadialGradient(destroyer.x - (canvas.width * 0.025), destroyer.y - (canvas.width * 0.025), 0, destroyer.x, destroyer.y, destroyer.r);
    destroy_color.addColorStop(0.3, "orange");
    destroy_color.addColorStop(1, "red");
    ctx.fillStyle = destroy_color;
    ctx.beginPath();
    ctx.arc(destroyer.x, destroyer.y, destroyer.r, 0, Math.PI * 2, false);
    ctx.fill();
    
    ctx.textAlign = "center"
    ctx.fillStyle = "white";
    ctx.font = canvas.width * 0.05 + "px Knewave";
    ctx.fillText(value, destroyer.x, destroyer.y + (canvas.width * 0.125));
    
    var gradients;
    for(var i = 0; i < balls.length; i++) {
        gradients = ctx.createRadialGradient(balls[i].x - (canvas.width * 0.01875), balls[i].y - (canvas.width * 0.01875), 0, balls[i].x, balls[i].y, balls[i].r);
        gradients.addColorStop(0.3, "white");
        gradients.addColorStop(1, balls[i].color);
        ctx.fillStyle = gradients;
        ctx.shadowColor = "black";
        ctx.beginPath();
        ctx.arc(balls[i].x, balls[i].y, balls[i].r, 0, Math.PI * 2, false);
        ctx.fill();
        
        balls[i].x = mouse.x + (canvas.width / 4) * Math.cos(balls[i].radians);
        balls[i].y = mouse.y + (canvas.width / 4) * Math.sin(balls[i].radians);
    }
    
    for(i = 0; i < bricks.length; i++) {
        gradients = ctx.createRadialGradient(bricks[i].x - (canvas.width * 0.0125), bricks[i].y - (canvas.width * 0.0125), 0, bricks[i].x, bricks[i].y, bricks[i].r);
        gradients.addColorStop(0.3, "red");
        gradients.addColorStop(1, "white");
        ctx.fillStyle = gradients;
        ctx.fillRect(bricks[i].x, bricks[i].y, bricks[i].r, bricks[i].r);
        
        bricks[i].x = (mouse.x - 5) - (canvas.width * 0.15) * Math.cos(bricks[i].radians);
        bricks[i].y = (mouse.y - 5) + (canvas.width * 0.15) * Math.sin(bricks[i].radians);
    }
    
    for(i = 0; i < boulders.length; i++) {
        gradients = ctx.createRadialGradient(boulders[i].x - (canvas.width * 0.01875), boulders[i].y - (canvas.width * 0.01875), 0, boulders[i].x, boulders[i].y, boulders[i].r);
        gradients.addColorStop(0.3, "white");
        gradients.addColorStop(1, boulders[i].color);
        ctx.fillStyle = gradients;
        ctx.beginPath();
        ctx.arc(boulders[i].x, boulders[i].y, boulders[i].r, 0, Math.PI * 2, false);
        ctx.fill();
        
        boulders[i].x = mouse.x - (canvas.width * 0.375) * Math.cos(boulders[i].radians);
        boulders[i].y = mouse.y + (canvas.width * 0.375) * Math.sin(boulders[i].radians);
    }
    
    if(textAlpha >= 0) {
        ctx.textAlign = "center";
        ctx.fillStyle = "white";
        ctx.font = canvas.width * 0.1 + "px Knewave"
        ctx.fillText(levelText, canvas.width / 2, (bigBoss.y + canvas.height) / 2);
        textAlpha -= (0.8 / level_text_fade / 40);
    } else if(startBall.dead) { 
        death = true;
        GameOver.style.opacity = 1;
    }
    
    ctx.shadowColor = bigBoss.color;
    ctx.shadowBlur += shadow;
    if(ctx.shadowBlur > (canvas.width * 0.125)) {
        shadow = 5;
    } else {
        shadow += 1;
    }
    
    var darkness = ctx.createRadialGradient(bigBoss.x - (canvas.width * 0.025), bigBoss.y - (canvas.width * 0.025), 0, bigBoss.x, bigBoss.y, bigBoss.r);
    darkness.addColorStop(0.3, bigBoss.color);
    darkness.addColorStop(1, "black");
    ctx.fillStyle = darkness;
    ctx.beginPath();
    ctx.arc(bigBoss.x, bigBoss.y, bigBoss.r, 0, Math.PI * 2, false);
    ctx.fill();    
    

ctx.shadowBlur = 0;
if(animating) {
    
    startBall.y -= startBall.dy;
    
    var destroy_game_color;
    for(var i = 0; i < destroy_game.length; i++) {
        destroy_game_color = ctx.createRadialGradient(destroy_game[i].x - (canvas.width * 0.0125), destroy_game[i].y - (canvas.width * 0.0125), 0, destroy_game[i].x, destroy_game[i].y, canvas.width * 0.025);
        destroy_game_color.addColorStop(0.3, "orange");
        destroy_game_color.addColorStop(1, "red");
        ctx.fillStyle = destroy_game_color;
        ctx.beginPath();
        ctx.arc(destroy_game[i].x, destroy_game[i].y, canvas.width * 0.025, 0, Math.PI * 2, false);
        ctx.fill();
        
        destroy_game[i].x -= destroy_game[i].dx;
        destroy_game[i].y -= destroy_game[i].dy;
        
        if(destroy_game[i].y < canvas.height * 0.1) {
            destroy_game[i].dy = 0;
            destroy_game[i].dx = -10;
        }
        
        if(destroy_game[i].x >= canvas.width / 2) {
            destroy_game[i].dx = 0;
            destroy_game[i].dy = -5;
            destroy_game[i].dy -= 3;
        }
    }
    
    if(startBall.y < 0) {
        startBall.r = 0;
        startBall = StartBall();
    }
   
    for(i = 0; i < explode_balls.length; i++) {
        gradients = ctx.createRadialGradient(explode_balls[i].x - (canvas.width * 0.0125), explode_balls[i].y - (canvas.width * 0.0125), 0, explode_balls[i].x, explode_balls[i].y, explode_balls[i].r);
        gradients.addColorStop(0.3, "white");
        gradients.addColorStop(1, explode_balls[i].color);
        ctx.fillStyle = gradients;
        ctx.beginPath();
        ctx.arc(explode_balls[i].x, explode_balls[i].y, explode_balls[i].r, 0, Math.PI * 2, false);
        ctx.fill();
        
        explode_balls[i].x += explode_balls[i].dx;
        explode_balls[i].y += explode_balls[i].dy;
        
        explode_balls[i].r = Math.max(explode_balls[i].r - 0.5, 0.0); 
    }
    
    for(i = 0; i < balls.length; i++) {
        balls[i].radians += balls[i].velocity;
    }
    
    for(i = 0; i < bricks.length; i++) {
        bricks[i].radians += bricks[i].velocity;
    }
    
    for(i = 0; i < boulders.length; i++) {
        boulders[i].radians += boulders[i].velocity;
    }
    
    for(i = 0; i < mini_balls.length; i++) {
        gradients = ctx.createRadialGradient(mini_balls[i].x - (canvas.width * 0.0125), mini_balls[i].y - (canvas.width * 0.0125), 0, mini_balls[i].x, mini_balls[i].y, mini_balls[i].r);
        gradients.addColorStop(0.3, "white");
        gradients.addColorStop(1, mini_balls[i].color);
        ctx.fillStyle = gradients;
        ctx.beginPath();
        ctx.arc(mini_balls[i].x, mini_balls[i].y, mini_balls[i].r, 0, Math.PI * 2, false);
        ctx.fill();
        
        mini_balls[i].x += mini_balls[i].dx;
        mini_balls[i].y += mini_balls[i].dy;
        
        mini_balls[i].r = Math.max(mini_balls[i].r - 0.5, 0.0); 
    }
    
    for(i = 0; i < mini_balls_two.length; i++) {
        gradients = ctx.createRadialGradient(mini_balls_two[i].x - (canvas.width * 0.0125), mini_balls_two[i].y - (canvas.width * 0.0125), 0, mini_balls_two[i].x, mini_balls_two[i].y, mini_balls_two[i].r);
        gradients.addColorStop(0.3, "white");
        gradients.addColorStop(1, mini_balls_two[i].color);
        ctx.fillStyle = gradients;
        ctx.beginPath();
        ctx.arc(mini_balls_two[i].x, mini_balls_two[i].y, mini_balls_two[i].r, 0, Math.PI * 2, false);
        ctx.fill();
        
        mini_balls_two[i].x += mini_balls_two[i].dx;
        mini_balls_two[i].y += mini_balls_two[i].dy;
        
        mini_balls_two[i].r = Math.max(mini_balls_two[i].r - 0.5, 0.0); 
        
    }
    
    if(destroyer.timer > 0) {
        destroyer.timer -= 10;
        if(destroyer.timer % 50 === 0){
            destroyer.r = ((destroyer.r === (canvas.width * 0.05)) ? (canvas.width * 0.045) : (canvas.width * 0.05));
        }
        if(destroyer.timer <= 0) {
            for(i = 0; i < 60; i++) {
                mini_balls_two.push(new miniBallTwo(destroyer.x, destroyer.y));
            }
            value -= 1;
            shootLaser();
            if(value === 0) {
                destroyer_on = false;
            }      
        }
    }
    
    if(bigBoss.timer > 0) {
        bigBoss.timer -= 10;
        if(bigBoss.timer % 50 === 0){
            bigBoss.r = ((bigBoss.r === (canvas.width * 0.075)) ? (canvas.width * 0.07) : (canvas.width * 0.075));
            bigBoss.color = colors[Math.floor(Math.random() * colors.length)];
        }
        if(bigBoss.timer <= 0) {
            destroyerDestroyedBoss();    
        }
    }
    
    explodeCore();
    
    hitCore();
    
    hitBalls();
    
    hitBricks();
    
    hitBoulders();
}

// Game Over 

    l.fillStyle = "black";
    l.fillRect(0, 0, loser.width, loser.height);
    
    l.textAlign = "center";
    var z = l.createLinearGradient(0, 0, loser.width, 20);
    z.addColorStop(0.45, "red");   
    z.addColorStop(0.5, "orange");
    z.addColorStop(0.8, "yellow");
    l.fillStyle = z;
    l.font = loser.width * 0.125 + "px Knewave";
    l.fillText("POPLETTE", loser.width / 2, chance.y - (loser.width * 0.275));
    
    l.fillStyle = "white";
    l.font = loser.width * 0.0625 + "px Knewave";
    l.fillText("SCORE: " + score, loser.width / 2, chance.y - (loser.width * 0.175));
    l.fillText("HIGH SCORE: " + highScore, loser.width / 2, chance.y - (loser.width * 0.075));
    
    l.fillStyle = "brown";
    l.fillRect(chance.x, chance.y, chance.width, chance.height);
    l.beginPath();
    l.arc(chance.x, chance.y + (loser.width * 0.0625), (loser.width * 0.0625), 0, Math.PI * 2, false);
    l.arc(chance.x + (loser.width / 2), chance.y + (loser.width * 0.0625), (loser.width * 0.0625), 0, Math.PI * 2, false);
    l.fill();
    
    l.fillStyle = "white";
    l.font = loser.width * 0.075 + "px Knewave";
    l.fillText("CONTINUE", loser.width / 2, chance.y + (loser.width * 0.0875));

    l.fillStyle = "red";
    l.fillRect(play_again.x, play_again.y, play_again.width, play_again.height);
    l.beginPath();
    l.arc(play_again.x, play_again.y + (loser.width * 0.0625), (loser.width * 0.0625), 0, Math.PI * 2, false);
    l.arc(play_again.x + (loser.width / 2), play_again.y + (loser.width * 0.0625), (loser.width * 0.0625), 0, Math.PI * 2, false);
    l.fill();
    
    l.fillStyle = "white";
    l.font = loser.width * 0.075 + "px Knewave";
    l.fillText("REPLAY", loser.width / 2, play_again.y + (loser.width * 0.0875));
    
    l.fillStyle = "orange";
    l.fillRect(return_home.x, return_home.y, return_home.width, return_home.height);
    l.beginPath();
    l.arc(return_home.x, return_home.y + (loser.width * 0.0625), (loser.width * 0.0625), 0, Math.PI * 2, false);
    l.arc(return_home.x + (loser.width / 2), return_home.y + (loser.width * 0.0625), (loser.width * 0.0625), 0, Math.PI * 2, false);
    l.fill();
    
    l.fillStyle = "white";
    l.font = loser.width * 0.075 + "px Knewave";
    l.fillText("MAIN MENU", loser.width / 2, return_home.y + (loser.width * 0.0875));
    
// Pause Settings 

    p.fillStyle = "black";
    p.fillRect(0, 0, PauseSettings.width, PauseSettings.height)
    p.textAlign = "center";
    
    var gp = p.createLinearGradient(0, 0, PauseSettings.width, 10);
    gp.addColorStop(0.2, "red");   
    gp.addColorStop(0.5, "white");
    gp.addColorStop(0.8, "yellow");
    p.fillStyle = gp;
    p.font = PauseSettings.width * 0.125 + "px Knewave";
    p.fillText("GAME PAUSED", PauseSettings.width / 2, game_pause_text.y);
    
    p.fillStyle = resume.color;
    p.fillRect(resume.x, resume.y, resume.width, resume.height);
    p.beginPath();
    p.arc(resume.x, resume.y + (PauseSettings.width * 0.0625), PauseSettings.width * 0.0625, 0, Math.PI * 2, false);
    p.arc(resume.x + resume.width, resume.y + (PauseSettings.width * 0.0625), PauseSettings.width * 0.0625, 0, Math.PI * 2, false);
    p.fill();
    
    p.fillStyle = "white";
    p.font = PauseSettings.width * 0.075 + "px Knewave";
    p.fillText("RESUME", PauseSettings.width / 2, resume.y + (PauseSettings.width * 0.0875));
    
    p.fillStyle = restart.color;
    p.fillRect(restart.x, restart.y, restart.width, restart.height);
    p.beginPath();
    p.arc(restart.x, restart.y + (PauseSettings.width * 0.0625), PauseSettings.width * 0.0625, 0, Math.PI * 2, false);
    p.arc(restart.x + restart.width, restart.y + (PauseSettings.width * 0.0625), PauseSettings.width * 0.0625, 0, Math.PI * 2, false);
    p.fill();
    
    p.fillStyle = "white";
    p.font = PauseSettings.width * 0.075 + "px Knewave";
    p.fillText("RESTART", PauseSettings.width / 2, restart.y + (PauseSettings.width * 0.0875));
    
    p.fillStyle = mainmenu.color;
    p.fillRect(mainmenu.x, mainmenu.y, mainmenu.width, mainmenu.height)
    p.beginPath();
    p.arc(mainmenu.x, mainmenu.y + (PauseSettings.width * 0.0625), PauseSettings.width * 0.0625, 0, Math.PI * 2, false);
    p.arc(mainmenu.x + mainmenu.width, mainmenu.y + (PauseSettings.width * 0.0625), PauseSettings.width * 0.0625, 0, Math.PI * 2, false);
    p.fill();
    
    p.fillStyle = "white";
    p.font = PauseSettings.width * 0.075 + "px Knewave";
    p.fillText("MAIN MENU", PauseSettings.width / 2, mainmenu.y + (PauseSettings.width * 0.0875));
    
    p.fillStyle = "white";
    p.font = PauseSettings.width * 0.075 + "px Knewave";
    p.fillText("BEST: " + highScore, PauseSettings.width / 2, mainmenu.y + (PauseSettings.width * 0.2625));
}
update();
};
